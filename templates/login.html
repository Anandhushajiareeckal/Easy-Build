{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" >
    <script src="{% static 'js/login.js'%}"></script>
    <title>Login</title>
</head>
<body >
   <div class="container " >
    <h1 id="log_easybulid"><span > Easy </span><span id="log_build">Build</span></h1>
        <div class="rounded-2 bg-light  align-self-center" id="log_main">
            <h3 id="log_head" style="font-weight: bold;">Sign in</h3>
                <form action="" method="POST" enctype="multipart/form-data">
                   {% csrf_token %} 
                    {% if alert%}
                        <p class="reg_alert">{{ alert}}</p>
                    {% endif%}
                    <label for="user_name" style="font-weight: bold;" >Enter user name:</label>
                    <input type="text" required id="log_uname" placeholder="Enter user name" name="uname"><br>
                    <p id="user_alert" style="color: red; margin-left: 150px; font-family: italic;"></p>
                    <label for="password" id="lab_pass" style="font-weight: bold;">Enter password:</label>
                    <input type="password" required id="log_pass" placeholder="Enter password" name="password"><br>
                    <p id="pass_alert" style="color: red; margin-left: 150px; font-family: italic;"></p>
                    <input type="submit" value="Login" class="btn btn-primary " id="log_btn" onclick="login_sub()">
                </form>
            <p id="log_register">Are you new in Easy Build ? <a href="registration_create"> Register Now </a></p>
        </div>
   </div>
</body>
</html>
