{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="{% static 'css/Workers_data.css' %}" >
            <title>Workers</title>
</head>
    <body>
        <div class="container">
            <h1 id="log_easybulid"><span > Easy </span><span id="log_build">Build</span></h1>

            <div id="descrip_work">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="name" style="font-weight: bold;">Enter your name :</label>
                    <input type="text" id="" name="name" required placeholder="Your or Company name"><br><br>


                    <label for="Upload your Photo" style="font-weight: bold;">Upload your photo :</label>
                    <input type="file" id="photo_inf" name="image_face" required><br><br>

                    <label for="Field" style="font-weight: bold;" >Enter your Field:</label>
                    <input type="text"  required  name="field" id="inp_1" placeholder="Your profession" ><br><br>

                    <label for="Experience"  style="font-weight: bold;">Experience:</label>
                    <input type="number" required  placeholder="Enter experience" name="experience" id="inp_2">

                    <select name="exp_cnf" id="" required>
                        <option value="Month">Month</option>
                        <option value="Year">Year</option>
                    </select><br><br>

                    <label for="Description"  style="font-weight: bold;">Enter Description:</label>
                    <textarea required  placeholder="Enter Description" name="discription" id="inp_3"></textarea><br><br>

                    <label for="work_pic"  style="font-weight: bold;">Enter photos of works:</label>
                    <input type="file" id="inp_4" required name="image_work1" ><br><br>
                    <input type="file" class="inp_6" required name="image_work2" ><br><br>
                    <input type="file" class="inp_6" required name="image_work3" ><br><br>
                    
                    <input type="submit"  value="Submit" class="btn btn-primary " id="inp_5">
                </form>
            </div>
        </div>
    </body>
</html>
