{% extends 'admin_interface.html' %}

{% block title%}
Admin_home
{%endblock%}

{% block name%}
Admin
{%endblock%}

{%block body%}

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    #tbl-main{
        width: 1000px;
        margin-left: 200px;
        margin-top: 50px;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      text-align: center;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>

    
    <div id="tbl-main">
    
    <table >
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Field</th>
                    <th>User name</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                {% for i in log%}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.field}}</td>
                    <td>{{i.uname}}</td>
                    <th><a  href="{% url 'admin_worker_prof'%}?val={{i.uname}}"><button type="submit"  class="btn btn-info ">View</button></a></th>
                </tr>
                {%endfor%}
            </tbody>






      
    </table>
</div>
    
{%endblock%}
