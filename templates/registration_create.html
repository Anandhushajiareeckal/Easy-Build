{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/registration_create.css' %}" >
        <title>Registration_create</title>
</head>
<body>
    <div class="container">
        <h1 id="log_easybulid"><span > Easy </span><span id="log_build">Build</span></h1>
        <div id="reg_main">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 id="reg_hed">Create your account</h3>
                <label for="uname">Create user name:</label>
                <input type="text" required placeholder="Create user name"id="inp_1" name="uname"><br>
                {% if alert%}
                    <p class="reg_alert">{{ alert}}</p>
                {%else %}
                <br>
                {% endif%}
                <label for="password">Create password:</label>
                <input type="password" required Placeholder="Create password"id="inp_2" name="cpassword"><br><br>
                <label for="confirm_password"  >Confirm password:</label>
                <input type="password" required placeholder="Confirm password" id="inp_3" name="password"><br>
                {% if alert_pass%}
                    <p class="reg_alert">{{ alert_pass}}</p>
                {%else %}
                <br>
                {% endif%}
                <input type="submit" value="Submit" class="btn btn-primary " id="inp_4">
            </form>
        </div>
    </div>
</body>
</html>
