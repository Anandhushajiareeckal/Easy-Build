<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/admin_interface.css' %}" >
    <title>{% block title %}{% endblock  %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary " id="nav">
  <div class="container-fluid">
    
<div id="main">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
  </div>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <h3 id="hed_name">{% block name %}{% endblock  %}</h3>
        </li>
        <li class="nav-item">
            <h1 id="log_easybulid"><span > Easy </span><span id="log_build">Build</span></h1>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="admin_home">Home</a>
    <a href="admin_change_pass">Change password</a>
    <a href="{% url 'logout' %}">Log out</a>
  </div>



  <!-- body -->
<div id="body">
    {% block body %}{% endblock  %}
</div>




  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
</body>
</html>
</body>
</html>
