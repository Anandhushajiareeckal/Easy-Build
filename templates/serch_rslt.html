{% extends 'user_interface.html' %}


{% block title%}
  Serch result
  
{%endblock%}


{% block body%}

{% for i in log %}

<div class="card text-center " style="width: 15rem; margin-left: 50px; margin-top: 50px; display:inline-block" >
  <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
<div class="carousel-inner ">
  <div class="carousel-item active">
    <img src="{{i.image_work1.url}}" class="d-block w-100" alt="..." style="height: 150px;" >
  </div>
  <div class="carousel-item">
    <img src="{{i.image_work2.url}}" class="d-block w-100  " alt="..." style="height: 150px;">
  </div>
  <div class="carousel-item">
    <img src="{{i.image_work3.url}}" class="d-block w-100 " alt="..." style="height: 150px;" >
  </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
<div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.discription}}</p>

    <button type="button" class="btn btn-info ">About</button>
    
  </div>
</div>
{% endfor %}
{%endblock%}
